<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Stats App</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <h1>Sports Stats App</h1>
  </header>
    <main>
      <form onsubmit="getAthlete(event)" id="search-area">
        <div>
        <label for="athlete">Athlete Name:</label>
        <input type="text" id="name" placeholder="Enter Athlete Name" aria-label="Athlete Name"/>
        </div>
        <div>
          <button id="button" type="submit">Find Athlete</button>
        </div>
      </form
      <div id="athlete-container">
        <h2 id="athleteName">Athlete Name</h2>
        <div id="stats">
          <p id="points"></p>
          <p id="rebounds"></p>
          <p id="assists"></p>
        </div>
      </div>
    </main>
  <footer>
      <h5>Stats provided by https://rapidapi.com/theapiguy/api/free-nba/</h5>
  </footer>
  
 </body>
</html>
