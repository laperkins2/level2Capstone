<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Stats App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
</head>
<body>
  <header class="bg-dark text-light text-center py-4">
    <h1>Sports Stats App</h1>
  </header>
    <main class="container mt-4">
      <form onsubmit="getAthlete(event)" id="search-area">
        <div class="form-group">
        <label for="athlete">Athlete Name:</label>
        <input type="text"  id="name" placeholder="Enter Athlete Name" aria-label="Athlete Name"/>
        </div>
        <div>
          <button class="btn btn-primary" id="button" type="submit">Find Athlete</button>
        </div>
      </form
      <div class="mt-4" id="athlete-container">
        <h2 id="athleteName">Athlete Name:</h2>
        <div id="stats">
          <p id="points">Points:</p>
          <p id="rebounds">Rebounds:</p>
          <p id="assists">Assists:</p>
        </div>
      </div>
    </main>
  <footer class="bg-dark text-light text-center py-3">
      <h5>Stats provided by <a href="https://rapidapi.com/theapiguy/api/free-nba/"></a></h5>
  </footer>
  <script src="js/app.js"></script>
 </body>
</html>
